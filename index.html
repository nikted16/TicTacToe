<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="well outer-container">  
  <div class="start text-center">
  <h3>Would you like to be X or O?</h3>
    <button class="chX pl"><b>X</b></button>
    <button class="chO pl"><b>O</b></button>
  </div>
  <div class ="boxes">
    <div class="row text-center">
      <div class = "col-md-12">
        <a class="btn btn-info tic" id="0"></a>
    <a class="btn btn-info tic" id="1"></a>
    <a class="btn btn-info tic" id="2"></a>
    </div>
    </div>
    <div class="row text-center">
      <div class = "col-md-12">
    <a class="btn btn-info tic" id="3"></a>
    <a class="btn btn-info tic" id="4"></a>
    <a class="btn btn-info tic" id="5"></a>
    </div>
    </div>
    <div class="row text-center">
      <div class = "col-md-12">
     <a class="btn btn-info tic" id="6"></a>
    <a class="btn btn-info tic" id="7"></a>
    <a class="btn btn-info tic" id="8"></a>
    </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
